<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

      <!-- Bootstrap select pluings -->
    <!-- <link href="{% static 'libs/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet" type="text/css" /> -->

    <!-- c3 plugin css -->
    

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-white">
        <div class="home-btn d-none d-sm-block">
            <a href="index.html"><i class="fas fa-home h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>

                            <div class="text-center mb-4">
                                <a href="index.html">
                                    <span><img src="{% static '/images/logo-dark.png' %}" alt="" height="30"></span>
                                </a>
                            </div>

                            <form method="POST">
                                {% csrf_token %}
                                {% for key, value in form.errors.items %}
                                {{value}}
                                {% endfor %}
                                <div class="form-group mb-3">
                                    <label for="emailaddress">Tên đăng nhập:</label>
                                    <input class="form-control" type="iput" id="id_username" name="username" placeholder="Enter your username">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Mật khẩu</label>
                                    <input class="form-control" type="password" required="" id="id_password" name='password' placeholder="Enter your password">
                                </div>
                                <a href="page-recoverpw.html" class="text-muted float-right">Forgot your password?</a>

                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-group text-center mb-3">
                                    <input type="hidden" name = "next" value="/" />
                                    <button class="btn btn-primary btn-lg width-lg btn-rounded" type="submit"> Sign In </button>
                                </div>

                            </form> 

                        </div>
                        <!-- end card -->

                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted">Don't have an account? <a href="page-register.html" class="text-dark ml-1">Sign Up</a></p>
                            </div>
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        
        <!-- Vendor js -->
        <!--  <script src="{% static 'js/vendor.min.js' %}"></script> -->

        <!-- Bootstrap select plugin -->
        <!--  <script src="{% static 'libs/bootstrap-select/bootstrap-select.min.js' %}"></script> -->

        <!-- App js -->
        <script src="{% static 'js/app.min.js' %}"></script>
        
    </body>
